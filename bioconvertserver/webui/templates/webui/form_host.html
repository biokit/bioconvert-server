{% extends 'base.html'%}
{%load static%}
{% load i18n%}
{% load bootstrap4 %}
{% block content%}
<form action="" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary pull-right">{{submit_text}}</button>
    {% endbuttons %}
</form>
{%endblock%}
